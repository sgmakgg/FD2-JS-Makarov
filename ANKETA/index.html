<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSHW3</title>
</head>
<body>
    <script>
        "use strict"
        
        var person = {
            "Last Name": '', 
            "First Name": '', 
            "Middle Name": '', 
            Age: 0,  
            Gender: false,
            Retired: false};

            person["Last Name"] = InitializeNameProperty("Last Name", person["Last Name"]);

            person["First Name"] = InitializeNameProperty("First Name", person["First Name"]);

            person["Middle Name"] = InitializeNameProperty("Middle Name", person["Middle Name"]);

            person.Age = InitializeAgeProperty("Age", person.Age);

            person.Gender = confirm('Are you Male?');

            person.Retired = isRetired(person)

        alert(
            "Your full name is: " + person["Last Name"] + " " + person["First Name"] + " " + person["Middle Name"]+"\n"+
            "Your age in years: " + person.Age +"\n"+
            "Your age in days: " + (person.Age*365) + "\n"+
            "Through 5 years your age will be: " +(person.Age+5)+"\n"+
            "Your gender: " + (person.Gender === true ? "Male":"Female")+"\n"+
            "You are retired: " + (person.Retired === true?"Yes":"No")
        )

        function InitializeNameProperty(key, value){
            var prop = value;
                do {

                    prop = prompt('Enter your'+' '+ key +':');
                    
                } while (prop === null || prop.trim() === '');

                return prop;
        }

        function InitializeAgeProperty(key, value){
            var age = value;

                do{
                    var value = prompt('Enter your'+' '+ key +' in years:');
                    if (!isNaN(Number(value))) {
                        age = Number(value);
                    }
                }while(age === 0 || age < 0)

                return age;
        }

        function isRetired(person){
            if(person.Gender === true)
                return (person.Age <= 65) ? false : true
            else
                return (person.Age <= 55) ? false : true
        }
    </script>
</body>
</html>
