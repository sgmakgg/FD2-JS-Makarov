</head>
<body>
    <script>
      var testArray = [ 5, 7,
          [ 4, [2], 8, [1,3], 2 ],
          [ 9, [] ],
          1, 8
      ];
      

      function arraySummary(testArray, result = 0) {
          for (let arrayKey = 0; arrayKey < testArray.length; arrayKey++) {
              if(Array.isArray(testArray[arrayKey]))
                  result += arraySummary(testArray[arrayKey]);
              else
                  result +=testArray[arrayKey];
          }
          return result;
      }

      console.log(arraySummary(testArray));
    </script>
</body>
