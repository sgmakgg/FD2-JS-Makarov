<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2+</title>
</head>
<body>
    <script>
        "use strict"

        function stringMod(answer) {
            let startPos=null;
            let endPos=null;

            for (let s = 0; s < answer.length; s++) {
                if (answer.charAt(s) === ' ')
                    startPos = s;
                else
                    break;
            }

            let diap = answer.length - 1;
            for (let e = diap; e >= 0; e--) {
                if (answer.charAt(e) === ' ')
                    endPos = e;
                else
                    break;
            }

            if(startPos === null && endPos == null)
                return answer;
            else if (startPos === null)
                return answer.slice(0, endPos);
            else if (endPos === null)
                return answer.slice(startPos + 1, answer.length);
            else
                return answer.substring(startPos + 1, endPos);

        }

        let answer = prompt("Enter the string");

        let result = stringMod(answer);

        alert(result.split(result).join('!' + result + '!'));

    </script>
</body>
</html>
