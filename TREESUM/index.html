<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var testArray = [ 5, 7,
          [ 4, [2], 8, [1,3], 2 ],
          [ 9, [] ],
          1, 8
      ];

      var summary = 0;

      function arraySummary(testArray) {
          for (let i = 0; i < testArray.length; i++) {
              if(Array.isArray(testArray[i])){
                  arraySummary(testArray[i]);
              }
              else{
                  summary += testArray[i];
              }
          }
      }

      arraySummary(testArray);
      console.log(summary);
      
    </script>
</body>
</html>
