    <script>
      // здесь ваш код
      'use strict'

      function startWhenLoaded(){
        let images = document.getElementsByTagName('img');

        for (let i = 0; i < images.length; i++) {
          let image = images[i];

          image.style.left = image.offsetLeft +'px';
          image.style.top = image.offsetTop +'px';
        }

        for (let i = 0; i < images.length; i++) {
          let image = images[i];

          image.style.position = 'absolute';

          image.addEventListener('mousedown', mouseDownProcessor, false);
        }
      }

      let offsetX, offsetY;
      let zIndex = 10;
      let currentImage = null;
      function mouseDownProcessor(eo){
        eo = eo || window.event;
        eo.preventDefault();

        currentImage = eo.target;
        currentImage.style.zIndex = (zIndex++).toString();

        //смещение курсора мыши на картинке относительно верхнего левого угла
        offsetX = eo.offsetX;
        offsetY = eo.offsetY;

        window.addEventListener('mousemove', mouseMoveProcessor, false);


        document.body.style.cursor = 'grabbing';
      }

      function mouseMoveProcessor(eo){
        if (currentImage === null)
          return;

        eo = eo || window.event;
        eo.preventDefault();

        currentImage.style.left = (eo.pageX - offsetX) + 'px';
        currentImage.style.top = (eo.pageY - offsetY) + 'px';
        currentImage.addEventListener('mouseup', mouseUpProcessor, false);
      }

      function mouseUpProcessor(eo) {
        eo = eo || window.event;
        eo.preventDefault();

        window.removeEventListener('mousemove', mouseMoveProcessor, false);
        currentImage.removeEventListener('mouseup', mouseUpProcessor, false);

        document.body.style.cursor = 'default';
        currentImage = null;
      }

    </script>
