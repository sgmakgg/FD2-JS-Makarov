<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A3+</title>
</head>
<body>
    <script>
      function palindromeChecker(str) {
          if(str.length < 2)
              return true;

          let checkPattern = /[\u0020-\u002F\u003A-\u003F\u044A\u044C\s]/g;

          let result = str.toLowerCase().replace(/ё/g, 'е');

          result = result.replace(checkPattern,'');

          for (let i = 0; i <= (result.length/2) - 1; i++) {

              let startLetter = result.charAt(i);
              let endLetter = result.charAt((result.length - 1) - i);

              if(startLetter !== endLetter)
                  return false;
          }

          return true;
      }

      let str = prompt("Введите строку");

      alert(palindromeChecker(str) ? "это палиндром" : "это не палиндром");

    </script>
</body>
</html>
