<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2+</title>
</head>
<body>
    <script>
        "use strict"

        function stringMod(answer) {
            let startPos = -1;
            let endPos= answer.length;

            for (let s = 0; s < answer.length; s++) {
                if (answer.charAt(s) === ' ')
                    startPos = s;
                else
                    break;
            }

            for (let e = (endPos - 1); e >= 0; e--) {
                if (answer.charAt(e) === ' ')
                    endPos--;
                else
                    break;
            }
            
            return answer.substring(startPos + 1, endPos);
        }

        let answer = prompt("Enter the string");

        let result = stringMod(answer);

        alert('!' + result + '!');

    </script>
</body>
</html>
