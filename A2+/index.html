<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2+</title>
</head>
<body>
    <script>
        "use strict"

        function stringMod(answer) {
            let startPos = -1;
            let endPos= answer.length;

            if(endPos === 0){
                console.log('That was empty string');
                return answer;
            }

            for (let s = 0; s < answer.length; s++) {
                if (answer.charAt(s) === ' ')
                    startPos = s;
                else
                    break;
            }

            if(startPos === (answer.length - 1)){
                console.log('There were only blank charters');
                return answer.substring(startPos + 1, endPos);
            }


            for (let e = (endPos - 1); e >= 0; e--) {
                if (answer.charAt(e) === ' ')
                    endPos--;
                else
                    break;
            }

            if(startPos === -1 && endPos === answer.length){
                console.log('No blank charters in the start/end')
                return answer;
            }
            else
                return answer.substring(startPos + 1, endPos);
        }

        let answer = prompt("Enter the string");

        let result = stringMod(answer);

        alert('!' + result + '!');

    </script>
</body>
</html>
