<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRINKS_HASH_CLASS</title>
</head>
<body>
  <script>
    'use strict'

    class HashStorageClass {
        constructor() {
            this.recipes = {};
        }

        addValue(key, value){
            this.recipes[key] = value;
        }

        getValue(key){
            return this.recipes[key];
        }

        deleteValue(key){

            if(key in this.recipes){
                delete this.recipes[key];
                return true;
            }

            return false;
        }

        getKeys(){
            let arr = [];
            for (const recipesKey in this.recipes) {
                arr.push(recipesKey);
            }
            return arr;
        }
    }

    let drinkStorage = new HashStorageClass();

    drinkStorage.addValue("Tomato juice", {'alcohol free': 'tomato'});
    drinkStorage.addValue("Rom", 'sugar cane');

    console.log(drinkStorage.getKeys());

    console.log(drinkStorage.getValue("Rom"));

    console.log(drinkStorage.deleteValue("Rom"));

    console.log(drinkStorage.getValue("Rom"));
  </script>
</body>
</html>
