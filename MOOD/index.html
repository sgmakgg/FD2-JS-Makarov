<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood</title>
</head>
<body>
    <script>
        "use strict";

        function randomDiap(n,m) {
            return Math.floor(Math.random()*(m-n+1))+n;
        }

        function mood(colorsCount) {

            const colors = ['', 'красный',
                'оранжевый', 'жёлтый',
                'зелёный', 'голубой',
                'синий', 'фиолетовый'];

            let colorChecker = {};

            let counter = 0;

            do {
                let n = randomDiap(1, 7);

                    if (!(colors[n] in colorChecker))
                    {
                        colorChecker[colors[n]] = true;

                        counter++;

                        console.log(colors[n]);

                    }
            } while (counter !== colorsCount) ;

        }
        mood(3);
    </script>
</body>
</html>
