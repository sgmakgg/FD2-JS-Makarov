<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A3+</title>
</head>
<body>
    <script>
      function palindromeChecker(str) {

          let checkPattern = /[\u0020-\u002F\u003A-\u003F\u044A\u044C\s]/g;

          let result = str.toLowerCase().replace(/ё/g, 'е');

          result = result.replace(checkPattern,'');

          let reversedResult = result.split('').reverse().join('');

          if(result.localeCompare(reversedResult) === 0)
              return "это палиндром";
          return "это не палиндром";
      }

      let str = prompt("Введите строку");

      alert(palindromeChecker(str));

    </script>
</body>
</html>
